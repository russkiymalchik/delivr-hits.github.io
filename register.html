<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Delivery Register</title>

		<link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png" />
		<link rel="manifest" href="img/site.webmanifest" />
		<link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#1b1b1b" />
		<meta name="msapplication-TileColor" content="#1b1b1b" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />

		<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="https://unpkg.com/imask"></script>
		<script type="text/javascript" src="js/register.js"></script>
	</head>

	<body>
		<!-- navbar  -->
		<nav class="navbar navbar-expand-lg bg-white">
			<div class="container py-2">
				<a class="navbar-brand" href="#">Delivery<span>Eats</span></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- form register -->
		<section id="register">
			<div class="container py-5">
				<div class="bg-white rounded-3 p-5 col-12 col-lg-6 mx-auto shadow-sm">
					<h4>Register New Account</h4>

					<form class="mt-4 needs-validation" id="registerForm" novalidate>
						<div class="mb-4">
							<label for="name" class="form-label">Name</label>
							<input
								type="text"
								class="form-control"
								id="name"
								placeholder="Enter your name"
								required
								aria-describedby="nameFeedback" />
							<div class="invalid-feedback" id="nameFeedback">Please enter your name</div>
						</div>

						<div class="mb-4">
							<label for="gender" class="form-label">Gender</label>
							<select class="form-select" id="gender" required aria-describedby="genderFeedback">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
							<div class="invalid-feedback" id="genderFeedback">Please choose gender option</div>
						</div>

						<div class="mb-4">
							<label for="phone" class="form-label">Phone Number</label>
							<input
								type="text"
								class="form-control"
								id="phone"
								placeholder="Enter your phone number"
								required
								aria-describedby="phoneFeedback" />
							<div class="invalid-feedback" id="phoneFeedback">Please enter your phone number</div>
						</div>

						<div class="mb-4">
							<label for="dob" class="form-label">Date of Birth</label>
							<input type="date" class="form-control" id="dob" required aria-describedby="dobFeedback" />
							<div class="invalid-feedback" id="dobFeedback">Please enter your date of birth</div>
						</div>

						<div class="mb-4">
							<label for="address" class="form-label">Address</label>
							<input
								type="text"
								class="form-control"
								id="address"
								placeholder="Enter your address"
								required
								aria-describedby="addressFeedback" />
							<div class="invalid-feedback" id="addressFeedback">Please enter your address</div>
						</div>

						<div class="mb-4">
							<div class="d-flex justify-content-between align-item-center">
								<label for="email" class="form-label">Email address</label>
								<p>Email will be used to login</p>
							</div>
							<input
								type="email"
								class="form-control"
								id="email"
								placeholder="Enter your email"
								required
								aria-describedby="emailFeedback" />
							<div class="invalid-feedback" id="emailFeedback">Please enter a valid email</div>
						</div>

						<div class="mb-4">
							<label for="password" class="form-label">Password</label>
							<input
								type="password"
								class="form-control"
								id="password"
								placeholder="Enter your password"
								required
								aria-describedby="passwordFeedback" />
							<div class="invalid-feedback" id="passwordFeedback">Please enter a password</div>
						</div>

						<div class="d-flex justify-content-between align-items-center">
							<button type="submit" class="btn btn-deats btn-md">
								<span
									class="spinner-border spinner-border-sm me-2 d-none"
									role="status"
									aria-hidden="true">
								</span>
								Register
							</button>
							<a href="login.html" class="text-decoration-none text-deats">Already have an account?</a>
						</div>
					</form>
				</div>
			</div>
		</section>

		<!-- toast -->
		<div class="toast-container position-fixed bottom-0 end-0 p-3">
			<div
				id="liveToast"
				class="toast align-items-center text-bg-deats border-0"
				role="alert"
				aria-live="assertive"
				aria-atomic="true">
				<div class="d-flex">
					<div class="toast-body"></div>
					<button
						type="button"
						class="btn-close btn-close-deats me-2 m-auto"
						data-bs-dismiss="toast"
						aria-label="Close"></button>
				</div>
			</div>
		</div>
	</body>
</html>
